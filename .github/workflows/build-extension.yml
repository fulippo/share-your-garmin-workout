name: Build Chrome Extension

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint JavaScript
        run: npm run lint

      - name: Minify JavaScript
        run: npm run minify

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare distribution directory
        run: |
          mkdir -p dist
          cp manifest.json dist/
          cp popup.html dist/
          cp share-your-workout.min.js dist/share-your-workout.js
          cp garmin-inject.min.js dist/garmin-inject.js
          cp -r icons dist/
          cp -r _locales dist/
          cp LICENSE dist/

      - name: Create extension zip
        run: |
          cd dist
          zip -r ../share-your-garmin-workout-v${{ steps.version.outputs.version }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-v${{ steps.version.outputs.version }}
          path: share-your-garmin-workout-v${{ steps.version.outputs.version }}.zip
          retention-days: 90
